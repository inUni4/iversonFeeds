<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Iverson Feeds</title>
    <link rel="stylesheet" href="iversonFeeds.css"/>
  </head>
  <body>
    <div class="header-wrapper">
      <p class="iverson-text">Iverson Feeds</p>
    </div>
    <div class="iverson-body">
      <label class="profile-text">Create Profile</label>
      <p class="first-name-text">First Name</p>
      <input type="text" placeholder="James" class="first-name-input"/>
      <p class="first-name-text">last Name</p>
      <input type="text" placeholder="Bond" class="last-name-input"/>
      <p class="first-name-text">Phone Number</p>
      <input type="text" placeholder="000 000 0000" class="number-input"/>
      <button class="iverson-btn">Done</button>
    </div>
    <script src="iversonFeeds.js"></script>
  </body>
</html>
